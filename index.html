<body>
   <header class="header">
       <img class="Logo" src="img/logo.png" alt="logo image">

    <main>
    <h2>Add new person</h2>
        <form>
            <div class="form-field grid-col-span-2">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name"/>


            </div><div class="form-field grid-col-span-2">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name"/>


            </div><div class="form-field">
                <label for="cnp">CNP</label>
                <input type="text" id="cnp"/>

            </div><div class="form-field">
                <label for="birthdate">Birth date</label>
                <input type="date" id="birthdate"/>

            </div><div class="form-field" id="gender-select">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="1">Masculine</option>
                    <option value="2">Feminine</option>
                    <option value="3">N/A</option>
                </select>
            </div>
                <div class="action-button" id="buttons">
                    <button id="ADD" type="submit">Add person</button>
                    <button  id="RESET" type="button">Reset form</button>
                </div>

        </form>
    </main>
</body>
